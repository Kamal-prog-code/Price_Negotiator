{% extends "base.html" %}
{% load static %}

{%block content%}
<div style="background-image:repeating-linear-gradient(to left, rgb(248, 185, 185),rgb(188, 188, 221)); background-size:200%">
    <div class="row">
    {% for i in items%}
        <div class="card offset-md-1" style="margin-bottom: 50px; margin-top: 50px;width: max-content;">
            {% if request.user.is_authenticated %}    
                <a href="{%url 'contents' i.id%}">
                   <img src ="{{i.photo.url}}" style="width: 200px;height: 250px;"><br>
                <b>{{ i.title }}</b>
                </a>
            {% else %}
            <a href="{%url 'login'%}">
                <img src ="{{i.photo.url}}" style="width: 200px;height: 250px;"><br>
             <b>{{ i.title }}</b>
             </a>
            {% endif %}   
        </div>
    {% endfor %}
    </div>
</div>
{%endblock%}
